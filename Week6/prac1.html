<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 9-2</title>
    <script>
        function showImage(o) {
            let img = new Image();
            img.src = o.value;
            o.parentElement.appendChild(img);
        }
        /*
        function showImage2(o) {
            let img = document.getElementById('img');
            img.src = o.value;
            o.parentElement.appendChild(img);
        }
        */
    </script>
</head>
<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <input type="radio" name="fruit" value="./images/banana.jpeg" onclick="showImage(this);"> 바나나
    <input type="radio" name="fruit" value="./images/mango.jpeg" onclick="showImage(this);"> 망고
    <input type="radio" name="fruit" value="./images/apple.jpeg" onclick="showImage(this);"> 사과
    <br>
    <img src="" id="img" alt="this is image area">
</body>
</html>
